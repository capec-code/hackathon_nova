<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Announcement | Hackathon Nova 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .input-dark {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-dark:focus {
            outline: none;
            border-color: #ea580c;
            background-color: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="bg-[#0e172b] text-white min-h-screen">
    <nav class="bg-black/80 backdrop-blur-lg border-b border-gray-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="dashboard.html" class="flex items-center text-gray-300 hover:text-white transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
                <div class="font-bold text-xl text-orange-500" id="page-title">New Announcement</div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white/5 border border-white/10 rounded-xl p-8 backdrop-blur-sm">
            <form id="announcement-form" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" required class="input-dark w-full rounded-lg px-4 py-3 transition"
                        placeholder="e.g. Registration Open">
                </div>

                <!-- Type & Active Status -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="type" class="block text-sm font-medium text-white mb-2">Type</label>
                        <select id="type" required
                            class="input-dark w-full bg-white text-black rounded-lg px-4 py-3 transition cursor-pointer">
                            <option value="Important" class="bg-white text-black">Important</option>
                            <option value="Update" class="bg-white text-black">Update</option>
                            <option value="Tip" class="bg-white text-black">Tip</option>
                            <option value="General" class="bg-white text-black">General</option>
                        </select>
                    </div>
                    <div class="flex items-end mb-4">
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="is-active" class="sr-only" checked>
                                <div class="w-10 h-6 bg-gray-700 rounded-full shadow-inner toggle-bg transition"></div>
                                <div
                                    class="dot absolute w-4 h-4 bg-white rounded-full shadow -left-1 -top-1 transition transform translate-x-1 translate-y-2">
                                </div>
                            </div>
                            <div class="ml-3 text-gray-300 font-medium">
                                Active (Visible on site)
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                    <textarea id="content" required rows="6" class="input-dark w-full rounded-lg px-4 py-3 transition"
                        placeholder="Announcement details..."></textarea>
                </div>

                <!-- Attachment -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Attachment (Optional)</label>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="file-upload" class="input-dark w-full rounded-lg px-4 py-3 text-sm text-gray-300 
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-orange-500 file:text-white
                            hover:file:bg-orange-600 transition" accept="image/*,application/pdf">
                    </div>
                    <div id="current-attachment" class="mt-2 text-sm text-gray-400 hidden">
                        Current: <a href="#" target="_blank"
                            class="text-orange-500 hover:text-orange-400 underline truncate"></a>
                    </div>
                </div>

                <!-- Image Preview Container -->
                <div id="image-preview-container" class="hidden">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Image Preview</label>
                    <div
                        class="relative w-full md:w-1/2 aspect-video rounded-lg overflow-hidden border border-white/10 bg-black/20">
                        <img id="image-preview" src="" alt="Preview" class="w-full h-full object-contain">
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-4 pt-4 border-t border-gray-700">
                    <a href="dashboard.html"
                        class="px-6 py-2 rounded-lg text-gray-300 hover:text-white transition">Cancel</a>
                    <button type="submit" id="save-btn"
                        class="bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-2 rounded-lg font-bold hover:shadow-lg hover:shadow-orange-500/30 transition">
                        Save Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom CSS for toggle switch -->
    <style>
        input:checked~.toggle-bg {
            background-color: #ea580c;
        }

        input:checked~.dot {
            transform: translateX(100%) translateX(4px) translateY(8px);
        }
    </style>

    <script src="../../assets/js/supabase-config.js"></script>
    <script src="../../assets/js/supabase-client.js"></script>

    <script>
        const form = document.getElementById('announcement-form');
        const saveBtn = document.getElementById('save-btn');
        const pageTitle = document.getElementById('page-title');
        const currentAttachmentDiv = document.getElementById('current-attachment');
        const currentAttachmentLink = currentAttachmentDiv.querySelector('a');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const fileInput = document.getElementById('file-upload');

        // Check session
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';
            return session;
        }

        // Check if editing
        // Check if editing
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        async function loadAnnouncement(id) {
            // Validate UUID format (basic check to catch template literal errors)
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            if (!uuidRegex.test(id)) {
                console.error("Invalid ID format:", id);
                alert("Invalid Announcement ID. Please return to the dashboard and refresh the page.");
                return;
            }

            pageTitle.innerText = 'Edit Announcement';
            saveBtn.innerHTML = 'Update Announcement';

            // Show loading
            const originalBtnText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Data...';

            try {
                if (typeof supabase === 'undefined') {
                    throw new Error("Supabase client not initialized");
                }

                const { data, error } = await supabase
                    .from('announcements')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                if (data) {
                    document.getElementById('title').value = data.title;
                    document.getElementById('content').value = data.content;
                    document.getElementById('type').value = data.type;
                    document.getElementById('is-active').checked = data.is_active;

                    if (data.attachment_url) {
                        currentAttachmentDiv.classList.remove('hidden');
                        currentAttachmentLink.href = data.attachment_url;
                        currentAttachmentLink.textContent = 'View Attachment (' + (data.attachment_type || 'File') + ')';

                        // Show preview if image
                        if (data.attachment_type === 'image') {
                            imagePreview.src = data.attachment_url;
                            imagePreviewContainer.classList.remove('hidden');
                        }
                    }
                }
            } catch (err) {
                console.error("Error loading announcement:", err);
                alert("Failed to load announcement: " + err.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Update Announcement';
            }
        }

        if (editId) {
            // Check if it's the literal string "${item.id}" which indicates stale dashboard
            if (editId.includes("${")) {
                alert("Your dashboard page is outdated. Please go back and REFRESH the dashboard page.");
            } else {
                loadAnnouncement(editId);
            }
        }

        // File Input Change Listener for Preview
        fileInput.addEventListener('change', function (e) {
            const file = this.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                // If not an image or no file, we might want to hide the preview 
                // BUT if we are in edit mode and there was an existing image, maybe keep it?
                // For now, let's hide the NEW preview container if the NEW file is not an image.
                // However, the "image-preview-container" is shared. 
                // Logic: If new file selected -> show its preview if image.
                // If new file is NOT image -> hide preview container (even if there was old image, because user is replacing it)
                if (file) {
                    imagePreviewContainer.classList.add('hidden');
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const type = document.getElementById('type').value;
            const isActive = document.getElementById('is-active').checked;
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                let attachmentUrl = null;
                let attachmentType = null;

                // Handle File Upload
                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`;
                    const filePath = `${fileName}`;

                    attachmentType = file.type.startsWith('image/') ? 'image' : 'pdf'; // Simple classification

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('announcements')
                        .upload(filePath, file);

                    if (uploadError) throw uploadError;

                    // Get Public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('announcements')
                        .getPublicUrl(filePath);

                    attachmentUrl = publicUrl;
                }

                const payload = {
                    title,
                    content,
                    type,
                    is_active: isActive
                };

                // Only update attachment fields if a new file was uploaded
                if (attachmentUrl) {
                    payload.attachment_url = attachmentUrl;
                    payload.attachment_type = attachmentType;
                }

                let error;
                let resultId = editId;

                // Helper function to log activity
                async function logActivity(actionType, entityType, entityId, description, metadata = {}) {
                    try {
                        const { data: { user } } = await supabase.auth.getUser();
                        if (!user) return;

                        const activityData = {
                            user_id: user.id,
                            user_email: user.email,
                            action_type: actionType,
                            entity_type: entityType,
                            entity_id: entityId,
                            description: description,
                            metadata: metadata
                        };

                        const { error: logError } = await supabase
                            .from('activity_log')
                            .insert([activityData]);

                        if (logError) {
                            console.error('Error logging activity:', logError);
                        }
                    } catch (logErr) {
                        console.error('Error logging activity:', logErr);
                    }
                }

                if (editId) {
                    // Update
                    const { error: updateError } = await supabase
                        .from('announcements')
                        .update(payload)
                        .eq('id', editId);
                    error = updateError;

                    if (!error) {
                        // Log update activity
                        await logActivity(
                            'update',
                            'announcement',
                            editId,
                            `Updated announcement: "${title}"`,
                            { announcement_id: editId, title: title, type: type }
                        );
                    }
                } else {
                    // Insert
                    const { data: insertData, error: insertError } = await supabase
                        .from('announcements')
                        .insert([payload])
                        .select();
                    error = insertError;

                    if (!error && insertData && insertData.length > 0) {
                        resultId = insertData[0].id;
                        // Log create activity
                        await logActivity(
                            'create',
                            'announcement',
                            resultId,
                            `Created announcement: "${title}"`,
                            { announcement_id: resultId, title: title, type: type }
                        );
                    }
                }

                if (error) throw error;

                // Success
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Error saving:', error);
                alert('Error saving announcement: ' + error.message);
                saveBtn.disabled = false;
                saveBtn.innerHTML = editId ? 'Update Announcement' : 'Save Announcement';
            }
        });

        checkSession();
    </script>
</body>

</html>
