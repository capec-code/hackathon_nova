<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Announcement | Hackathon Nova 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .input-dark {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-dark:focus {
            outline: none;
            border-color: #ea580c;
            background-color: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="bg-[#0e172b] text-white min-h-screen">
    <nav class="bg-black/80 backdrop-blur-lg border-b border-gray-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="dashboard.html" class="flex items-center text-gray-300 hover:text-white transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
                </a>
                <div class="font-bold text-xl text-orange-500" id="page-title">New Announcement</div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white/5 border border-white/10 rounded-xl p-8 backdrop-blur-sm">
            <form id="announcement-form" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" required class="input-dark w-full rounded-lg px-4 py-3 transition"
                        placeholder="e.g. Registration Open">
                </div>

                <!-- Type & Active Status -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-300 mb-2">Type</label>
                        <select id="type" required
                            class="input-dark w-full rounded-lg px-4 py-3 transition cursor-pointer">
                            <option value="Important">Important</option>
                            <option value="Update">Update</option>
                            <option value="Tip">Tip</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <div class="flex items-end mb-4">
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="is-active" class="sr-only" checked>
                                <div class="w-10 h-6 bg-gray-700 rounded-full shadow-inner toggle-bg transition"></div>
                                <div
                                    class="dot absolute w-4 h-4 bg-white rounded-full shadow -left-1 -top-1 transition transform translate-x-1 translate-y-2">
                                </div>
                            </div>
                            <div class="ml-3 text-gray-300 font-medium">
                                Active (Visible on site)
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
                    <textarea id="content" required rows="6" class="input-dark w-full rounded-lg px-4 py-3 transition"
                        placeholder="Announcement details..."></textarea>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-4 pt-4 border-t border-gray-700">
                    <a href="dashboard.html"
                        class="px-6 py-2 rounded-lg text-gray-300 hover:text-white transition">Cancel</a>
                    <button type="submit" id="save-btn"
                        class="bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-2 rounded-lg font-bold hover:shadow-lg hover:shadow-orange-500/30 transition">
                        Save Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom CSS for toggle switch -->
    <style>
        input:checked~.toggle-bg {
            background-color: #ea580c;
        }

        input:checked~.dot {
            transform: translateX(100%) translateX(4px) translateY(8px);
        }
    </style>

    <script src="../../assets/js/supabase-config.js"></script>
    <script src="../../assets/js/supabase-client.js"></script>

    <script>
        const form = document.getElementById('announcement-form');
        const saveBtn = document.getElementById('save-btn');
        const pageTitle = document.getElementById('page-title');

        // Check session
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';
            return session;
        }

        // Check if editing
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        async function loadAnnouncement(id) {
            pageTitle.innerText = 'Edit Announcement';
            saveBtn.innerHTML = 'Update Announcement';

            const { data, error } = await supabase
                .from('announcements')
                .select('*')
                .eq('id', id)
                .single();

            if (data) {
                document.getElementById('title').value = data.title;
                document.getElementById('content').value = data.content;
                document.getElementById('type').value = data.type;
                document.getElementById('is-active').checked = data.is_active;
            }
        }

        if (editId) {
            loadAnnouncement(editId);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const type = document.getElementById('type').value;
            const isActive = document.getElementById('is-active').checked;

            try {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                const payload = {
                    title,
                    content,
                    type,
                    is_active: isActive
                };

                let error;

                if (editId) {
                    // Update
                    const { error: updateError } = await supabase
                        .from('announcements')
                        .update(payload)
                        .eq('id', editId);
                    error = updateError;
                } else {
                    // Insert
                    const { error: insertError } = await supabase
                        .from('announcements')
                        .insert([payload]);
                    error = insertError;
                }

                if (error) throw error;

                // Success
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Error saving:', error);
                alert('Error saving announcement: ' + error.message);
                saveBtn.disabled = false;
                saveBtn.innerHTML = editId ? 'Update Announcement' : 'Save Announcement';
            }
        });

        checkSession();
    </script>
</body>

</html>
