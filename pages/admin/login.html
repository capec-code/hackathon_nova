<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Hackathon Nova 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#0e172b] text-white flex items-center justify-center min-h-screen">

    <div class="bg-white/5 border border-white/10 p-8 rounded-xl shadow-2xl w-full max-w-md backdrop-blur-md">
        <div class="text-center mb-8">
            <img src="../../assets/logo.png" alt="Logo" class="w-16 h-16 mx-auto mb-4 rounded-lg">
            <h1 class="text-2xl font-bold">Admin Login</h1>
            <p class="text-gray-400">Sign in to manage announcements</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-white/10 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 transition">
            </div>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition">
                Sign In
            </button>
        </form>
    </div>

    <!-- Load Supabase Config and Client -->
    <script src="../../assets/js/supabase-config.js"></script>
    <script src="../../assets/js/supabase-client.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                errorMsg.classList.add('hidden');

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Log login activity
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user) {
                        await supabase
                            .from('activity_log')
                            .insert([{
                                user_id: user.id,
                                user_email: user.email,
                                action_type: 'login',
                                entity_type: 'system',
                                description: `Logged in to admin panel`,
                                metadata: { email: user.email }
                            }]);
                    }
                } catch (logError) {
                    console.error('Error logging login activity:', logError);
                    // Don't block login if logging fails
                }

                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }

        // Wait for supabase to be initialized
        setTimeout(checkSession, 500);

    </script>
</body>

</html>
