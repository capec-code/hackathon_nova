<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Hackathon Nova</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        :root {
            /* Brand Palette */
            --primary-orange: #FF6B35;
            --primary-blue: #004E89;
            --dark-bg: #0A0E27;
            --card-glass: rgba(26, 31, 58, 0.7);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B8C8;
            --error: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow effects */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }

        body::before {
            background: var(--primary-orange);
            top: -50px;
            left: -50px;
        }

        body::after {
            background: var(--primary-blue);
            bottom: -50px;
            right: -50px;
        }

        .login-card {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-orange), var(--primary-blue));
        }

        h1 {
            margin-bottom: 8px;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-orange);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-orange), #FF8C42);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.25);
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255, 107, 53, 0.35);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>Admin Portal</h1>
        <p>Sign in to manage volunteers</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@hackathon-nova.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn" id="btn-login">Sign In</button>
            <div id="error-msg" class="error-msg"></div>
        </form>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lhbipoprzdfzxkkrdpnw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoYmlwb3ByemRmenhra3JkcG53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NDg1MzgsImV4cCI6MjA4MzIyNDUzOH0.fiKd-WlOPtEdY6TKVDy329_DngEL3UJg_6b36Vu5ZlQ';

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorEl = document.getElementById('error-msg');

            // Reset UI
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Authenticating...';
            errorEl.style.display = 'none';

            try {
                // 1. Sign In
                const { data, error } = await sb.auth.signInWithPassword({ email, password });

                if (error) throw error;
                if (!data.user) throw new Error("No user found");

                btn.innerHTML = '<span class="loader"></span> Authorizing...';

                // 2. Determine Role/Access (Using Secure RPC)
                // We bypass fickle RLS probing and ask the DB directly via 'security definer' functions.

                const { data: isCapec } = await sb.rpc('check_capec_access');
                const { data: isItec } = await sb.rpc('check_itec_access');

                console.log("Access Check RPC:", { isCapec, isItec });

                let redirectTarget = null;

                // Determine Directory based on current location
                // If we are at root/index.html, we redirect relatively.

                if (isCapec && isItec) {
                    redirectTarget = 'super-admin/';
                } else if (isCapec) {
                    redirectTarget = 'admin-capec/';
                } else if (isItec) {
                    redirectTarget = 'admin-itecpec/';
                } else {
                    // Fallback check on email string if RPC fails (failsafe)
                    if (data.user.email.includes('super')) {
                        redirectTarget = 'super-admin/';
                    } else {
                        throw new Error("Access Denied: You do not have permission to access any admin portal.");
                    }
                }

                // Redirect
                if (redirectTarget) {
                    btn.innerHTML = 'Redirecting...';
                    window.location.href = redirectTarget;
                }

            } catch (err) {
                console.error("Login failed:", err);
                errorEl.textContent = err.message || "Login failed";
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
