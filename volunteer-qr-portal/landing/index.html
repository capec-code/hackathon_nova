<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Volunteer Attendance & Activity Portal for Hackathon Nova">
    <title>Volunteer Portal | Hackathon Nova</title>

    <!-- Fix for missing trailing slash in URL -->
    <script>
        (function () {
            // Only run if not opening file directly
            if (window.location.protocol !== 'file:') {
                var path = window.location.pathname;
                // If path doesn't end in / and doesn't look like a file (dotted extension)
                if (!path.endsWith('/') && !path.split('/').pop().includes('.')) {
                    window.location.replace(path + '/' + window.location.search);
                }
            }
        })();
    </script>

    <title>Volunteer Portal | Hackathon Nova</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Scanner App Container -->
    <div class="app-container">
        <!-- Minimal Header -->
        <header class="app-header">
            <img src="logo.png" alt="Logo" class="mini-logo">
            <div class="header-text">
                <h1>Volunteer QR Scan Portal</h1>
                <p>Hackathon Nova 2026</p>
            </div>
            <div id="org-badge" class="badge">...</div>
        </header>

        <!-- Main Scanner Zone (70% Focus) -->
        <main class="scanner-zone">
            <div class="scanner-viewport">
                <div id="qr-reader" class="qr-reader-view"></div>
                <div class="scanner-overlay">
                    <div class="scan-frame">
                        <div class="scan-laser"></div>
                        <div class="scan-corner-bottom-left"></div>
                        <div class="scan-corner-bottom-right"></div>
                        <p class="frame-hint">Align QR code inside the frame</p>
                    </div>
                </div>

                <!-- Camera Permission Warning -->
                <div id="camera-warning" class="camera-warning hidden">
                    <i class="fas fa-camera-slash"></i>
                    <p>Camera permission denied</p>
                    <button id="btn-enable-camera" class="btn btn-warning">Enable Camera</button>
                </div>
            </div>
        </main>

        <!-- Status & Feedback Area -->
        <section class="feedback-zone">
            <div id="status-indicator" class="status-indicator idle">
                <i class="fas fa-spinner fa-spin icon-scanning"></i>
                <i class="fas fa-check-circle icon-success"></i>
                <i class="fas fa-exclamation-circle icon-error"></i>
                <span id="status-text">Ready to Scan</span>
            </div>

            <button id="btn-manual-scan" class="btn btn-secondary btn-sm">Enter Manually</button>
        </section>

        <!-- Participant Preview Card (Slide-up) -->
        <div id="participant-card" class="participant-card hidden">
            <div class="card-content">
                <div class="card-header">
                    <h2 id="part-name">...</h2>
                    <span id="part-status" class="status-badge">Checked-In ✔️</span>
                </div>
                <div class="card-details">
                    <div class="detail-item">
                        <label>Team</label>
                        <span id="part-team">...</span>
                    </div>
                    <div class="detail-item">
                        <label>Role</label>
                        <span id="part-role">...</span>
                    </div>
                    <div class="detail-item">
                        <label>Time</label>
                        <span id="part-time">...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tiny Footer -->
        <footer class="app-footer">
            <p>Powered by Sajan Poudel <span class="version">v1.2</span></p>
        </footer>
    </div>

    <!-- Manual Entry Modal (Hidden by default) -->
    <div id="manual-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Manual Entry</h3>
            <p>Enter your VOL-ID</p>
            <form id="manual-form">
                <input type="text" id="manual-code" placeholder="VOL-XXXXX" maxlength="8" required>
                <div class="modal-actions">
                    <button type="button" id="btn-close-manual" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Identify</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
